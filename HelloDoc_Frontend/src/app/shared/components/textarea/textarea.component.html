<div
  class="d-flex flex-column"
  [formGroup]="parentForm"
  appControlErrorContainer
>
  @if(label){
  <label class="label--style {{ labelClass }}">{{ label }}</label>
  }
  <textarea
    appControlErrors
    [name]="name"
    class="field"
    [formControlName]="controlName"
    [cols]="column"
    [rows]="row"
    [errorTitle]="errorTitle"
    [class]="className"
    [placeholder]="placeholder"
    [value]="value"
    [readonly]="readonly"
    [attr.data-testid]="testId"
  ></textarea>
</div>
