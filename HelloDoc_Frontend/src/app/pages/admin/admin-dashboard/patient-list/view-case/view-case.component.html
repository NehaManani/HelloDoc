<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center my-3">
    <h3>Patient Request</h3>
    <app-button
      [routerLink]="['/admin-dashboard']"
      label="Back"
      title="Back"
      type="button"
      className="ps-2 pe-3 back-btn"
      iconClass="bi bi-chevron-left"
    >
    </app-button>
  </div>
  <div class="card mb-5">
    <div class="card-body p-4">
      <form [formGroup]="patientInfoForm" appFormSubmit>
        <div class="patient-information-section">
          <h5>Patient Information</h5>
          <span class="d-flex flex-column mt-3">
            Confirmation Number:
            <h5 class="confirmation-number">{{ confirmationNumber }}</h5>
          </span>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12 mt-3">
            <app-textarea
              label="Current Medications (Symptoms)"
              controlName="currentMedications"
              [parentForm]="patientInfoForm"
              className="app-input"
              placeholder="Current Medications"
              type="text"
              errorTitle="Current Medications"
              testId="currentMedications"
              [readonly]="true"
            />
          </div>
          <div class="form-group col-md-6 mt-3">
            <app-alphabet-only-input
              label="First Name"
              controlName="firstName"
              [parentForm]="patientInfoForm"
              className="app-input"
              placeholder="First Name"
              type="text"
              errorTitle="First Name"
              testId="firstName"
              [readonly]="true"
            />
          </div>
          <div class="form-group col-md-6 mt-3">
            <app-alphabet-only-input
              label="Last Name"
              controlName="lastName"
              [parentForm]="patientInfoForm"
              className="app-input"
              placeholder="Last Name"
              type="text"
              errorTitle="Last Name"
              testId="firstName"
              [readonly]="true"
            />
          </div>
          <div class="form-group col-md-6 mt-3">
            <app-input
              label="Email"
              controlName="email"
              [parentForm]="patientInfoForm"
              className="app-input"
              placeholder="Email"
              type="email"
              errorTitle="Email"
              testId="email"
              [readonly]="true"
            />
          </div>
          <div class="form-group col-md-6 mt-3">
            <app-phone-number-input
              label="Phone Number"
              errorTitle="Phone Number"
              placeholder="Phone Number"
              [parentForm]="patientInfoForm"
              controlName="phoneNumber"
              type="text"
              className="app-input"
              [readonly]="true"
            />
          </div>
        </div>

        <!-- Patient Location -->

        <div class="patient-location mt-4">
          <h5>Patient Location</h5>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 mt-3">
            <app-alphabet-only-input
              label="City"
              controlName="city"
              [parentForm]="patientInfoForm"
              className="app-input"
              placeholder="City"
              type="text"
              errorTitle="City"
              testId="City"
              [readonly]="true"
            />
          </div>
          <div class="form-group col-md-6 mt-3">
            <app-input
              label="Zip"
              [parentForm]="patientInfoForm"
              className="app-input"
              placeholder="Enter Zip"
              errorTitle="Zip"
              controlName="zip"
              class="w-100"
              [maxlength]="6"
              [readonly]="true"
            />
          </div>
          <div class="form-group col-md-12 mt-3">
            <app-textarea
              label="Address"
              placeholder="Address"
              controlName="address"
              [parentForm]="patientInfoForm"
              className="app-textarea title-description"
              errorTitle="Address"
              testId="address"
              [readonly]="true"
            />
          </div>
        </div>

        <!-- Other Details -->

        <div class="patient-other-details mt-4">
          <h5>Other Details</h5>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 mt-3">
            <app-alphabet-only-input
              label="Emergency Contact Name"
              controlName="emergencyContactName"
              [parentForm]="patientInfoForm"
              className="app-input"
              placeholder="Emergency Contact Name"
              type="text"
              errorTitle="Emergency Contact Name"
              testId="emergencyContactName"
              [readonly]="true"
            />
          </div>
          <div class="form-group col-md-6 mt-3">
            <app-phone-number-input
              label="Emergency Contact Number"
              errorTitle="Emergency Contact Number"
              placeholder="Emergency Contact Number"
              [parentForm]="patientInfoForm"
              controlName="emergencyContactNumber"
              type="text"
              className="app-input"
              [readonly]="true"
            />
          </div>
          <div class="form-group col-md-12 mt-3">
            <label class="label--style">Document</label>
            <input
              type="file"
              (change)="handlePictureFileChange($event)"
              #photoInput
              id="photoInput"
              accept="image/*"
              class="app-input field"
              formControlName="document"
              readonly="true"
            />
          </div>
          <div class="form-group col-md-12 mt-3">
            <app-textarea
              label="Medical History"
              controlName="medicalHistory"
              [parentForm]="patientInfoForm"
              className="app-input"
              placeholder="Medical History"
              type="text"
              errorTitle="Medical History"
              testId="medicalHistory"
              [readonly]="true"
            />
          </div>
          <div class="form-group col-md-12 mt-3">
            <app-textarea
              label="Allergies"
              controlName="allergies"
              [parentForm]="patientInfoForm"
              className="app-input"
              placeholder="Allergies"
              type="text"
              errorTitle="Allergies"
              testId="allergies"
              [readonly]="true"
            />
          </div>
        </div>

        <div class="d-flex justify-content-end gap-3">
          <app-button
            label="Assign"
            title="Assign"
            type="Submit"
            className="mt-3 px-3 common-btn"
          >
          </app-button>
          <app-button
            [routerLink]="['/user-selection']"
            label="cancel"
            title="cancel"
            type="button"
            className="mt-3 px-3 cancel-btn common-btn"
          >
          </app-button>
        </div>
      </form>
    </div>
  </div>
</div>
